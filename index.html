<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__image-wrapper">
        <img
          class="card__image"
          src="./images/image-equilibrium.jpg"
          alt="view the details of equilibrium collection"
        />
        <div class="card__image__overlay">
          <img
            class="card__image__overlay__view"
            src="./images/icon-view.svg"
            alt="view details of ethereum"
          />
        </div>
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__details">
        <span class="card__details__price"
          ><img src="./images/icon-ethereum.svg" alt="ethereum icon" /> 0.041
          ETH</span
        >
        <span
          ><img src="./images/icon-clock.svg" alt="clock" /> 3 days left
        </span>
      </div>
      <figure class="card__author">
        <img
          class="card__author__img"
          src="./images/image-avatar.png"
          alt="avatar of Jules Wyvern"
        />
        <figcaption class="card__author__details">
          Creation of
          <span class="card__author__details__name"> Jules Wyvern</span>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
